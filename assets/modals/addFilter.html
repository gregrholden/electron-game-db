<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; font-src https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com; script-src 'self'">
  <link href="../styles.css" rel="stylesheet" type="text/css">
  <title>Add New Filter</title>
</head>

<body>
  <form id="addFilter">
    <h3>Add a New Filter</h3>
    <input id="name" class="form-control text-input"
      placeholder="Type Filter Name Here" size="40" /><br />

    <fieldset id="tagsChecklist">
      <legend>Choose the Genre(s) to Filter By</legend>
    </fieldset>
    <button id="submitFilterBtn" value="Submit">Submit</button>
  </form>
  <script src="../renderers/addFilterRenderer.js" type="text/javascript"></script>
</body>

</html>
