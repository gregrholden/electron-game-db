<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com; script-src 'self'">
    <link href="../styles.css" rel="stylesheet" type="text/css">
    <title>Add Game</title>
  </head>

  <body>
    <form id="addGame">
      <h3>Add a Game</h3>
      <input id="name" class="form-control text-input" placeholder="Game Title" size="50" /><br />
      <input id="developer" class="form-control text-input" placeholder="Game Developer" size="50" /><br />
      <input id="publisher" class="form-control text-input" placeholder="Game Publisher" size="50" /><br />
      <input id="release_date" class="form-control text-input" placeholder="Release Date" size="50" /><br />
      <input id="platform" class="form-control text-input" placeholder="Platform" size="50" /><br />
      <label for="tags_dropdown">Genre:</label>
      <select id="tags_dropdown" name="tags_dropdown"></select><br />
      <button id="submitGameBtn" value="Submit">Submit</button>
    </form>
    <script src="../renderers/addGameRenderer.js" type="text/javascript"></script>
  </body>

</html>
