<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; font-src https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com; script-src 'self'">
  <link href="../styles.css" rel="stylesheet" type="text/css">
  <title>Edit Game</title>
</head>

<body>
  <form id="editGame">
    <h3>Edit Game Data</h3>
    <input id="gid" type="hidden" name="gid" />
    <input id="name" class="form-control text-input"
      placeholder="Game Title" size="50" /><br />
    <input id="developer" class="form-control text-input"
      placeholder="Game Developer" size="50" /><br />
    <input id="publisher" class="form-control text-input"
      placeholder="Game Publisher" size="50" /><br />
    <input id="release_date" class="form-control text-input"
      placeholder="Release Date" size="50" /><br />
    <input id="platform" class="form-control text-input"
      placeholder="Platform" size="50" /><br />
    <label for="genre">Genre:</label>
    <select id="genre" name="genre"></select><br />
    <button id="submitEdits" value="Submit">Submit</button>
  </form>
  <script src="../renderers/editGameRenderer.js" type="text/javascript"></script>
</body>

</html>
