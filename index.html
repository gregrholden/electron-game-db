<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com; script-src 'self'">
    <link href="./assets/styles.css" rel="stylesheet" type="text/css">
    <title>Local Game Database</title>
  </head>
  <body>
    <div id="menuOptions">
      <button type="button" role="button" id="addGameBtn">Add Game</button>
      <button type="button" role="button" id="addTagBtn">Add Tag</button>
      <button type="button" role="button" id="addFilterBtn">Add Filter</button>
      <button type="button" role="button" id="removeFiltersBtn">Remove Filter(s)</button>
      <label for="filters">Filters:</label>
      <select id="filters" name="filters"></select>
    </div>
    <div id="gameTable"></div>

    <footer>
      <p id="copyright">&copy; 2022 - <a href="https://github.com/gregrholden/electron-game-db" target="_blank">Greg Holden</a></p>
    </footer>

    <!-- Primary rendering script -->
    <script src="./assets/renderers/renderer.js" type="text/javascript"></script>
  </body>
</html>
